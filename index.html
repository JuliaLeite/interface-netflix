<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsive-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>  
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="title">MIDNIGHT GOSPEL</h3>
                <p class="description">Um apresentador de transmissão-espacial visita mundos malucos em seu simulador de universo e explora questões existenciais sobre a vida, a morte e muito mais.</p>
                <div class="buttons">
                    <!--Nâo é uma filha direta do "filme-principal"-->
                    <button role="button" class="button">
                        <!--role="button": é para identificação-->
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>  
        </div>
        <div class="carrousel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="img/poster1.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster2.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster3.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster4.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster5.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster6.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster7.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster8.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster9.jpg"></div>
                <div class="item"><img class="box-filme" src="img/poster10.jpg"></div>    
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/76a929ca81.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
